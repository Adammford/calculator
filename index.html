<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display">7890890</div>
        <div class="row1">
            <div class="button ac">AC</div>
            <div class="button clear">C</div>
            <div class="button del">DEL</div>
            <div class="button divide">/</div>
        </div>
        <div class="row2">
            <div class="button num">7</div>
            <div class="button num">8</div>
            <div class="button num">9</div>
            <div class="button multi">*</div>
        </div>
        <div class="row3">
            <div class="button num">4</div>
            <div class="button num">5</div>
            <div class="button num">6</div>
            <div class="button sub">-</div>
        </div>
        <div class="row4">
            <div class="button num">1</div>
            <div class="button num">2</div>
            <div class="button num">3</div>
            <div class="button add">+</div>
        </div>
        <div class="row5">
            <div class="button posneg">+/-</div>
            <div class="button num">0</div>
            <div class="button dec">.</div>
            <div class="button equals">=</div>
        </div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
